<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <title>instagram</title>
    <link rel="shortcut icon" href="img/favicon.png"
    <link rel="stylesheet" href="../dia4/css/style.css">
</head>
<body>
    <main>
        <div id="main-container"> 
        <!--banner lateral-->
        <div id="banner-container">
        <img src="img/imagem_cel_exterior.png" alt="Crie uma conta no Instagram"
        </div>
        <!--formuario de login-->
        <div id="form-container">
        <div id="form-box"> 
        <img id="logo-insta" src="img/logo_instagram.png" alt="Instagram">
        <form action="" id="login-form">
            <input type="text" name="username" placeholder="telefone, nome de usuario ou email">
            <input type="password" name="password" placeholder="Senha">
            <input type="submit" value="Enviar">
        </form>
        
    </main>
</body>
</html>
